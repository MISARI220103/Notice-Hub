{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>All Notices</title>
	<link rel="stylesheet" type="text/css" href="{% static 'user/css/style2.css' %}">
</head>
<body>
	<div class="header">
		<h1 align='center'>NOTICE HUB - WEB APP</h1>
	</div>

	<div class="content">
		<h1 align="center" style="text-decoration: underline;color: white;">Latest Notices</h1>
		{% for row in result%}
		<div class="notice">
			<h3>{{row.subject}}</h3>
			<p>{{row.description}}</p>
			<p>Created At : {{row.created_at}}</p>
			<p>Updated At : {{row.updated_at}}</p>
		</div>
		{% endfor %}
	</div>

	<div class="footer">
		<h1 align='center'>@copyright  &nbsp;&nbsp;&nbsp;<a href="#">contact-us</a> &nbsp;&nbsp;&nbsp;&#9990;&nbsp;0123456789 &#128205;Ahmedabad,Gujarat,India</h1>
	</div>
</body>
</html>
